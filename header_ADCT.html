    #disclaimer {
      background-color: white;
      font-size: large;
      max-width: 400px;
      padding-inline: 2%;
      padding-bottom: 1%;
      padding-top: 1%;
      border-radius: 10px;
      margin-top: auto;
      margin-bottom: 2px;
      position: fixed;
      bottom: 40px;
      border: 1px solid;
      box-shadow: 5px 5px 2px;

      cursor:pointer;

      border: none;
      background: none;
    }

      border: 3px solid #f3f3f3; /* Light grey */
