    <style>
        #disclaimer {
            background-color: white;
            font-size: large;
            max-width: 400px;
            padding-inline: 2%;
            padding-bottom: 1%;
            padding-top: 1%;
            border-radius: 10px;
            margin-top: auto;
            margin-bottom: 2px;
            position: fixed;
            bottom: 40px;
            border: 1px solid;
            box-shadow: 5px 5px 2px;
        }
        
        #disclaimer span {
            float: right;
        }
        
        #disclaimer button {
            font-size: large;
            border: none;
            background: none;
            display: none;
        }
        
        #disclaimer button:hover {
            cursor: pointer;
            font-size: large;
            border: none;
            background: none;
        }
        
        #loader {
            border: 3px solid #f3f3f3;
            /* Light grey */
            border-top: 3px solid #202020;
            /* Blue */
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 2s linear infinite;
            display: block;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type="text/javascript">
        document.addEventListener(
            'DOMContentLoaded',
            () => {
                let decodedCookie = decodeURIComponent(document.cookie);
                // Esto quita el footer a partir de la fecha indicada
                if (new Date() < new Date("Jul 1, 2023 00:00:00") && !decodedCookie.includes("messageSeen=true")) {
                    document.getElementById('disclaimer').style.display = 'block';
                    document.cookie = "messageSeen=true";
                    document.getElementById('close').addEventListener(
                        'click', () => {
                            document.getElementById('disclaimer').style.display = 'none';
                        }
                    );
                    setTimeout(() => {
                        document.getElementById('close').style.display = 'block';
                        document.getElementById('loader').style.display = 'none';
                    }, 2000);
                }
            });
    </script>
